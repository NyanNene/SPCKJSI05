<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/weather.css">
    <!-- icon cua open weather map -->
    <link rel="shortcut icon" href="http://openweathermap.org/img/wn/10d@2x.png" type="image/x-icon">
    <!-- nhung link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="root">
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"> </i>
                    <input type="text" value="" name="search-city" placeholder="Tìm kiếm thành phố..." id="search-input">
                    <span class="microphone">
                        <i class="fa-solid fa-microphone"></i>
                        <span class="recording-icon">
                        </span>
                    </span>
                </div>
                <div class="info-wrapper">
                    <p class="city-name">__</p>
                    <p class="weather-state">__</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                    <p class="temperature">__</p>
                </div>
            </div>
        </div>
    </div>
    









    <script src="./js/weather.js"> </script>

</body>
</html>
